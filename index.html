<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="css/main.min.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <main>
    <!--mobile fixed logo nav-->
    <!--<div class="main-container mob-container">
      <nav class="mobile-navbar">
        <img class="mobile-nav-logo" src="images/logo.svg" alt="Logo">
      </nav>
    </div>-->

    <div class="main-container mob-container">
      <div class="col-container">
        <div class="row">
 
          <div class="col1">
            <div class="info-container">
              <div class="logo-div">
                <img class="main-logo" src="images/logo.svg" alt="Logo">
              </div>
              <h1 class="main-h1"><span>WE'RE</span> COMING SOON</h1>  

              <p class="main-p">Hello fellow shoppers! We're currently building our new fasion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

              <form>
                <div class="form-div">
                  <input class="main-input" type="email" for="email" name="email" placeholder="Email Address" required>
                  <button class="input-btn" for="email">
                    <img class="btn-arrow" src="images/icon-arrow.svg" alt="Arrow">
                  </button>

                </div><!--form div-->
                
                <div class="error-box">
                  <p class="error-p">Please provide a valid email</p>
                </div>

              </form>
            </div><!--info container-->
          </div><!--col1-->
  
          <div class="col2">
            <img class="main-image" src="images/hero-desktop.jpg" alt="Pretty Model">
            <img class="main-image-mob" src="images/hero-mobile.jpg" alt="Pretty Model">
          </div>
        </div>
      </div><!--col-container-->
    </div><!--main container-->
  </main>
  
  <footer>
    <!--<p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>-->
  </footer>
  <script src="script.js"></script>
</body>
</html>
